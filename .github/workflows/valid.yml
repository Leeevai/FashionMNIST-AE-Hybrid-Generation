name: Python Dependencies and Code Run Verification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies from requirements.txt
      run: |
        python -m pip install --upgrade pip
        # This command installs all packages listed in your requirements.txt
        pip install -r requirements.txt

    - name: Verify Code Execution by Running Notebook
      # This step executes the entire Jupyter notebook. 
      run: |
        echo "Running Jupyter Notebook for verification..."
        # Note: If the training is too long, you might need to adjust this command 
        # or the training settings in your notebook for CI.
        jupyter nbconvert --to notebook --execute --inplace Autoencoder_Tsne_Fashionmnist.ipynb
        echo "Notebook execution successful."
